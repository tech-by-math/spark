<svg width="1000" height="400" viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Time Series Forecasting Workflow with Apache Spark
  </text>
  
  <!-- Workflow Steps -->
  <!-- Step 1: Time Series Data -->
  <rect x="50" y="80" width="120" height="60" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="110" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Time Series</text>
  <text x="110" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Data</text>
  <text x="110" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ecf0f1">Historical Records</text>
  
  <!-- Arrow 1 -->
  <path d="M170 110 L200 110" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Feature Engineering -->
  <rect x="210" y="80" width="120" height="60" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="270" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Feature</text>
  <text x="270" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Engineering</text>
  <text x="270" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fdeaea">Lag &amp; MA Features</text>
  
  <!-- Arrow 2 -->
  <path d="M330 110 L360 110" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Model Selection -->
  <rect x="370" y="80" width="120" height="60" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="430" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Model</text>
  <text x="430" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Selection</text>
  <text x="430" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fef5e7">ARIMA/ETS/ML</text>
  
  <!-- Arrow 3 -->
  <path d="M490 110 L520 110" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Parallel Training -->
  <rect x="530" y="80" width="120" height="60" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="590" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Parallel</text>
  <text x="590" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Training</text>
  <text x="590" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f4ecf7">Distributed Models</text>
  
  <!-- Arrow 4 -->
  <path d="M650 110 L680 110" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Forecasting -->
  <rect x="690" y="80" width="120" height="60" rx="10" fill="#1abc9c" stroke="#16a085" stroke-width="2"/>
  <text x="750" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Forecasting</text>
  <text x="750" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Generation</text>
  <text x="750" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e8f8f5">Predictions</text>
  
  <!-- Arrow 5 -->
  <path d="M810 110 L840 110" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 6: Validation -->
  <rect x="850" y="80" width="120" height="60" rx="10" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
  <text x="910" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Validation</text>
  <text x="910" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">&amp; Metrics</text>
  <text x="910" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fdeaea">Accuracy Analysis</text>
  
  <!-- Mathematical Models Section -->
  <text x="50" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Key Mathematical Models:</text>
  
  <!-- ARIMA Model -->
  <rect x="50" y="220" width="280" height="80" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="60" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">ARIMA(p,d,q) Model</text>
  <text x="60" y="260" font-family="monospace" font-size="11" fill="#34495e">(1 - φ₁L - ... - φₚLᵖ)(1-L)ᵈXₜ = (1 + θ₁L + ... + θqLᵍ)εₜ</text>
  <text x="60" y="280" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Autoregressive Integrated Moving Average</text>
  <text x="60" y="295" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Best for: Trend and seasonal patterns</text>
  
  <!-- Exponential Smoothing -->
  <rect x="360" y="220" width="280" height="80" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="370" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">Exponential Smoothing</text>
  <text x="370" y="260" font-family="monospace" font-size="11" fill="#34495e">Ŝₜ₊₁ = αXₜ + (1-α)Ŝₜ</text>
  <text x="370" y="280" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Holt-Winters for trend and seasonality</text>
  <text x="370" y="295" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Best for: Fast adaptation to changes</text>
  
  <!-- Seasonal Decomposition -->
  <rect x="670" y="220" width="280" height="80" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="680" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9b59b6">Seasonal Decomposition</text>
  <text x="680" y="260" font-family="monospace" font-size="11" fill="#34495e">Xₜ = Tₜ + Sₜ + Rₜ</text>
  <text x="680" y="280" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Trend + Seasonal + Residual</text>
  <text x="680" y="295" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Best for: Understanding components</text>
  
  <!-- Spark Benefits -->
  <text x="50" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Spark Advantages:</text>
  
  <circle cx="70" cy="365" r="5" fill="#27ae60"/>
  <text x="85" y="370" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">Parallel processing of millions of time series</text>
  
  <circle cx="320" cy="365" r="5" fill="#27ae60"/>
  <text x="335" y="370" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">Efficient window operations for lag features</text>
  
  <circle cx="570" cy="365" r="5" fill="#27ae60"/>
  <text x="585" y="370" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">MLlib integration for advanced models</text>
  
  <circle cx="770" cy="365" r="5" fill="#27ae60"/>
  <text x="785" y="370" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">Real-time streaming forecasts</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>